spring.application.name=payment
server.port=9111

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/payment_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Actuator endpoints configuration
management.endpoints.web.exposure.include=health,info,metrics,trace,prometheus

# Micrometer Prometheus registry configuration
management.metrics.export.prometheus.enabled=true

# Zipkin server configuration
spring.zipkin.base-url=http://localhost:9411


# Zipkin sender type (choose one)
spring.zipkin.sender.type=web # Use this for HTTP (default)